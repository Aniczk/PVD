<!DOCTYPE HTML>
<html>  
<body>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="js/script.js"></script>
</head>
<div class="form-box">
    <div class="head">Enter the information about the proteins you want to compare.</div>        
    <form action="report.html" id="login-form" method="post">
      
      <div class="form-group">
        <label class="label-control">
          <span class="label-text"></span>
        </label>
        <input type="text" name="organism" class="form-control" placeholder="Organism, e.g. Homo sapiens" value="" />
      </div>

      <div class="form-group">
        <label class="label-control">
          <span class="label-text"></span>
        </label>
        <input type="text" name="list" class="form-control" placeholder="Proteins, e.g. TPH1, COMT" value="" />
      </div>

  
        <input type="submit" value="Submit" class="btn" />
    </form>
  </div>

</body>
</html>
